# Site settings
title: Godot XR Tools
description: >
  Godot XR Tools
  providing documentation and blog post pages.
lang: en-US

baseurl: "/godot-xr-tools" # the subpath of your site, e.g. /blog/
url: https://godotvr.github.io/godot-xr-tools # the base hostname & protocol for your site
git_address: https://github.com/godotvr/godot-xr-tools
git_edit_address: https://github.com/godotvr/godot-xr-tools/blob/docs

# theme options from https://bootswatch.com/3/
# comment out this to use default Bootstrap
bootwatch: paper # cerulean cosmo custom cyborg darkly flatly journal lumen readable sandstone simplex slate solar spacelab superhero united yeti

# Build settings
markdown: kramdown
highlighter: rouge
# Plugins (previously gems:)
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
  - vendor
timezone: America/New_York
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
